<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Six</title>
    <link rel="shortcut icon" href="./images/favIcon.png" type="image/x-icon" />
    <!-- CSS Framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap");

      .mulish {
        font-family: "Mulish", sans-serif;
      }
    </style>
  </head>
  <body class="mulish">
    <header>
      <!-- NavBar -->
      <nav class="w-11/12 lg:w-4/5 mx-auto mt-4">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow gap-4"
              >
                <li class="tooltip" data-tip="Home">
                  <button class="btn rounded-full w-full border-stone-300 ">
                    <img src="./images/Home.png" alt="" />
                  </button>
                </li>
                <li class="tooltip" data-tip="Tooltip">
                  <button class="btn rounded-full w-full border-stone-300">
                    <img src="./images/Pen.png" alt="" />
                  </button>
                </li>
                <li class="tooltip" data-tip="People">
                  <button class="btn rounded-full w-full border-stone-300">
                    <img src="./images/People.png" alt="" />
                  </button>
                </li>
                <li class="tooltip" data-tip="Flag">
                  <button class="btn rounded-full w-full border-stone-300">
                    <img src="./images/flag.png" alt="" />
                  </button>
                </li>
              </ul>
            </div>
            <a class="btn btn-ghost text-4xl font-bold">ReTro</a>
          </div>
          <div class="navbar-end">
            <ul class="menu menu-horizontal px-1 hidden lg:flex gap-4 mr-3">
              <li class="tooltip" data-tip="Home">
                <button class="btn rounded-full border-stone-300 ">
                  <img src="./images/Home.png" alt="" />
                </button>
              </li>
              <li class="tooltip" data-tip="Tooltip">
                <button class="btn rounded-full border-stone-300">
                  <img src="./images/Pen.png" alt="" />
                </button>
              </li>
              <li class="tooltip" data-tip="People">
                <button class="btn rounded-full border-stone-300">
                  <img src="./images/People.png" alt="" />
                </button>
              </li>
              <li class="tooltip" data-tip="Flag">
                <button class="btn rounded-full border-stone-300">
                  <img src="./images/flag.png" alt="" />
                </button>
              </li>
            </ul>
            <a class="btn bg-[#797DFC] text-white rounded-full px-10"
              >Sign In</a
            >
          </div>
        </div>
      </nav>
      <!-- Banner -->
      <div
        class="hero min-h-[70vh] w-11/12 lg:w-4/5 mx-auto mt-3 rounded-3xl bg-[#12132D]"
        style="
          background-image: url(./images/bgbanner.png);
        "
      >
        <div class="hero-overlay rounded-3xl"></div>
        <div class="hero-content flex-col lg:flex-row justify-between gap-10">
          <div class="text-center lg:text-left ">
            <h1 class="text-6xl font-black text-white ">Welcome to the <br> <span class="bg-gradient-to-r from-[#797DFC] to-[#515497] text-transparent bg-clip-text">ReTro</span> Forum</h1>
            <p class="py-6 text-white">Share your favorite opinion and win and wp forum coffee mug!</p>
          </div>
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl ">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Email</span>
                </label>
                <input
                  type="email"
                  placeholder="email"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Password</span>
                </label>
                <input
                  type="password"
                  placeholder="password"
                  class="input input-bordered"
                  required
                />
                <label class="label">
                  <a href="#" class="label-text-alt link link-hover"
                    >Forgot password?</a
                  >
                </label>
              </div>
              <div class="form-control mt-6">
                <button class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <script src="./js/utility.js"></script>
  </body>
</html>
